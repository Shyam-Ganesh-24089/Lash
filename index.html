<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style(1).css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <title>Lash - Best Laptop</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/logo.svg"
          alt="Logo"
        />
        <h4 class="logo">Lash</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="https://www.lenskart.com">Specs</a></li>
          <li>
            <a class="nav-link" href="https://www.apple.com/">Laptops</a>
          </li>
          <li>
            <a
              class="nav-link"
              href="https://www.croma.com/computers-tablets/computer-laptop-accessories/c/74"
              >Accessories</a
            >
          </li>
        </ul>
      </nav>
      <div class="cart">
        <img
          src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/cart.svg"
          alt="cart"
        />
      </div>
    </header>
    <main>
      <section>
        <div class="presentation">
          <div class="introduction">
            <div class="intro-text">
              <h1>The Laptop of the Future</h1>
              <br />
              <p>
                This Laptop has Display 12.00-inch (2160x1440), Processor Intel
                Core 6th Gen , Front Camera 5MP , RAM 4GB , OS Windows 10 Pro ,
                Storage 128GB , Rear Camera No , Battery Capacity 4430mAh.
              </p>
              <div class="cta">
                <button class="cta-select">Buy Now</button>
                <button class="cta-add">Add To Cart</button>
              </div>
            </div>
          </div>

          <div class="cover">
            <img
              src="https://github.com/developedbyed/laptop-ui/blob/master/img/matebook.png?raw=true"
              alt="Laptop Image"
            />
          </div>
        </div>
      </section>

      <div class="laptop-select">
        <img
          src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/arrow-left.svg"
          alt=""
        />
        <img
          src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot.svg"
          alt=""
        />
        <img
          src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot-full.svg"
          alt=""
        />
        <img
          src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot-full.svg"
          alt=""
        />
        <img
          src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/arrow-right.svg"
          alt=""
        />
      </div>

      <img
        class="big-eclipse"
        src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/big-eclipse.svg"
        alt=""
      />
      <img
        class="mid-eclipse"
        src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/mid-eclipse.svg"
        alt=""
      />
      <img
        class="small-eclipse"
        src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/small-eclipse.svg"
        alt=""
      />
    </main>
  </body>
</html>
